  <div class="body">
    <h1 class="form-heading">My information</h1>
    <div class="info">
      
        <h5 style="float: left; margin-left: 10px ;">My name is islam al-Attar. i'm 25 years old,
           i studied at Yarmouk university, computer science major </h5>
      
        <img style="margin-left: 500px; width: 200px ;height: 200px; border-radius: 50%;" src="assets/mypic.jpeg" alt="my picture">
      
    </div>

    <section class="contact"><h2>Contact Me</h2></section>
    <form class="application-form">
        <p class="helper-text">* denotes a required field</p>
        
        <div class="field-row">
            <label class="form-label" for="firstName">First name</label>
            <input type="text" id="firstName" class="field text-field first-name-field" required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label" for="initials">Middle name</label>
            <input type="text" id="initials" class="field field-short text-field initials-field">
        </div>
        
        <div class="field-row">
            <label class="form-label cf" for="lastName">Last name</label>
            <input type="text" id="lastName" class="field text-field last-name-field" required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label" for="dateOfBirth">Date of birth</label>
            <input type="date" id="dateOfBirth" class="field date-field dob-field" min="1900-01-01" max="2015-09-18"  required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label" for="tel">Tel</label>
            <input type="tel" id="tel" class="field text-field tel-field" required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="field text-field email-field" required>
            <span class="message"></span>
        </div>
        
        <div class="field-row">
            <label class="form-label" for="website">Message</label>
            <textarea rows="4" cols="50" placeholder="Leave a comment here..."></textarea>
            
        </div>
        
        <div class="field-row">
            <label class="form-label"></label>
            <button class="form-button">Submit</button>
        </div>
    </form> 

  </div>
